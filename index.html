<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carls portfolio</title>
    <link rel="stylesheet" href="landingstyles.css">
    <script src="https://kit.fontawesome.com/6e726280be.js"></script>
</head>

<body>

    <div class="main-container">

        <div class="color-overlay">
        </div>
        <video autoplay loop muted>
            <source src="teqvid.mp4" type="video/mp4" />
        </video>

        <div class="container-1">
            <div class="box-1">
                <i class="fab fa-linkedin"></i>
                <i class="fas fa-envelope"></i>
                <i class="fab fa-free-code-camp"></i>
                <i class="fab fa-github-square"></i>
            </div>
            <div class="box-2">
                <i class="fas fa-home"></i>
            </div>
        </div>

        <div class="container-2">
            <div class="box-3">
                <img src="profilePic.jpeg" alt="image" />
            </div>
            <div class="box-4">
                <p1>
        
                    Welcome! my name is Carl.
                    I'm a junior web developer based in London,
                    currently looking to break into the tech industry.
                    If you're looking for an ambitious and enthusiastic junior developer,
                    please get in touch!
                </p1>
            </div>
        </div>

        <div class="container-3">
            <div class="box-5">
                <i class="fas fa-cogs">  Skills</i>
            </div>
            <div class="box-6">
                <i class="fas fa-project-diagram">  Projects</i>
            </div>
        </div>

        <div class="container-4">
            <div class="box-7">
                <i class="fab fa-html5"></i>
            </div>
            <div class="box-8">
                <i class="fab fa-css3"></i>
            </div>
            <div class="box-9">
                <i class="fab fa-js"></i>
            </div>
            <div class="box-10">
                <i class="fab fa-git-square"></i>
            </div>
            <div class="box-11">
                <i class="fab fa-react"></i>
            </div>
        </div>

    </div>


</body>

</html>
