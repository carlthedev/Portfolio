<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css practice</title>
    <link rel="stylesheet" href="landingstyles.css">
    <script src="https://kit.fontawesome.com/6e726280be.js"></script>
</head>

<body>

    <div class="main-container">

        <div class="color-overlay">
        </div>
        <video autoplay loop muted>
            <source src="teqvid.mp4" type="video/mp4" />
        </video>

        <div class="container-1">
            <div class="box-1">
                <i class="fab fa-linkedin"></i>
                <i class="fas fa-envelope"></i>
                <i class="fab fa-free-code-camp"></i>
                <i class="fab fa-github-square"></i>
            </div>
            <div class="box-2">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div class="container-2">
            <div class="box-3">
                <img src="profilePic.jpeg" alt="image" />
            </div>
            <div class="box-4">
                <h1>
                    Carl Cross
                </h1>
        
                <h2>
                    London based web developer
                </h2>
        
                <h3>
        
                    Welcome! my name is Carl.
                    I'm a junior web developer based in London,
                    currently looking to break into the tech industry.
                    If you're looking for an ambitious and enthusiastic junior developer,
                    please get in touch!
        
                </h3>
        
                <ul>
                    <li><a href="#skills">Skills <i class="fas fa-arrow-down"></i></a></li>
                    <li><a href="#projects">Projects <i class="fas fa-arrow-down"></i></a></li>
                </ul>
            </div>
        </div>
    </div>


</body>

</html>
